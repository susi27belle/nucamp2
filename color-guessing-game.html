<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour guessing game</title>
</head>
<body>
    <hi>colour guessing game</hi>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
    const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta',];
   
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetindex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetindex];

            console.log('The target is: ' + target);

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am i thinking of?\n');
                numTries += 1;
               
                check = checkguess(guess, target);
                if (check == true){
                    break;
                }  
                    
            
             
        } while (!correct); // Keep looping until the function checkguess returns a value of 'true'

        document.body.style.background = guess;

        alert('Congratulations! You have guessed the color!\n\n' + 'it took you ' + numTries + 'guesses to finish the game\n\n' + 'Hit Ok to see the color in the background.');
            'it took you ' + numTries + 'guessed to finish the game!\n\n' + 'Hit CLOSE to see the color in the background.';
    }

    function checkguess(guess, target) {
        const sorryMsg = 'Sorry, your guess is incorrect.\n\n';
        const tryMsg = '\n\nPlease try again.';
        guess = guess.toLowerCase();
        let correct = false;

        if (!COLORS_ARRAY.includes(guess)) {
            alert('Sorry, I dont recognize your color. ' + tryMsg); 
        } else if (guess < target ) {
            alert(sorryMsg + 'Hint: your color is alphabetically lower than mine.' + tryMsg);
        } else if (guess > target ) {
            alert(sorryMsg + 'Hint: your color is alphabetically higher than mine.' + tryMsg);
        } else{
            correct = true;
        }
        return correct;
                    
    }
     
    </script>
</body>
</html>
